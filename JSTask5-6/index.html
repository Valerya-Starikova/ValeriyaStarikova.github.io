<body>
    <div id="clockForm">
        <div id="clock-box">
        <div class="clock-box-item">
           <span class= "clockItem" id="clockH">00</span>
           <p>:</p>
           <span class= "clockItem" id="clockM">00</span>
           <p>:</p>
           <span class= "clockItem" id="clockS">00</span>
           <p class="point">.</p>
           <span class= "clockItem" id="clockMs">00</span>
        </div>
       <br>
       <div class="clock-box-bt">
       <input type="button" id="start" value="START" class="btn btn-primary btn-lg">
       <input type="button" id="clear" value="CLEAR" class="btn btn-danger btn-lg" >
       <input type="button" id="split" value="SPLIT" class="btn btn-warning btn-lg btn-block" >
       </div>

       </div>
   </div>
