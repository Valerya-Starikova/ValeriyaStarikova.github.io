<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS 11-12</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/jquery-carousel.js"></script>
<script src="js/template.js"></script>
<script src="js/script.js"></script>  
</head>
<body>
<main class="wrapper">
    <div class="wrapper__navigation">
        <button type="button" id="carousel">Карусель</button>
        <button type="button" id="templ">Шаблонизатор</button>
    </div>
    <div class="wrapper-carousel">
        <div class="carousel-arrow-left"><p class="bt-click">⇦</p></div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-element"><img src="img/img1.jpg" alt=""><p>Описание 1</p></li>
                <li class="carousel-element"><img src="img/img2.jpg" alt=""><p>Описание 2</p></li>
                <li class="carousel-element"><img src="img/img3.jpg" alt=""><p>Описание 3</p></li>
                <li class="carousel-element"><img src="img/img1.jpg" alt=""><p>Описание 5</p></li>
                <li class="carousel-element"><img src="img/img2.jpg" alt=""><p>Описание 6</p></li>
                <li class="carousel-element"><img src="img/img3.jpg" alt=""><p>Описание 7</p></li>
                <li class="carousel-element"><img src="img/img1.jpg" alt=""><p>Описание 9</p></li>
                <li class="carousel-element"><img src="img/img2.jpg" alt=""><p>Описание 10</p></li>
                <li class="carousel-element"><img src="img/img3.jpg" alt=""><p>Описание 11</p></li>
            </ul>
        </div>
        <div class="carousel-arrow-right"><p class="bt-click">⇨</p></div>
    </div>
    <div class="wrapper__template">
    <script type="text/html" id="blank">
                <div class="select__form__box">
                    <h3 class="select__form__H"></h3>
                    <form class="select__form">
                        <ol class="select__form__content">
                        <% for(var i = 0; i < data.length; i++ ) { %>
                            <li class="question">
                                <ul class="question__content">
                                    <h4 class="question__content__title"><%= data[i].title %></h4>
                             <% for(var j = 0; j < data.length; j++ ) { %>
                                    <li class="question__content__answer">
                                    <input type="checkbox" id="check1" class="answer__checkbox">
                                    <label class="answer__text" for="check1"><%= data[j].question %></label>
                                    </li>
                            <% } %>
                                </ul>
                            </li>
                         <% } %>
                        </ol>
                       <button class="form__button">Проверить мои результаты</button>
                    </form>
                </div>
    </script>
    </div>
</main> 

</body>

</html>
